<ng-container *ngIf="education.error == null">
  <app-banner imageUrl="{{homeBanner}}"></app-banner>
  <div class="container">
    <h2>Education</h2>
    <section class="center">
      <ng-container *ngFor="let edu of education.product">
        <app-cardeducation [education]="edu"></app-cardeducation>
      </ng-container>
    </section>
  </div>
</ng-container>
