<div class="card">
  <div class="s-6 card-left shimmer-background">
    <img appLazyLoad [source]="education.img" class="responsive card-image" alt="{{education.school}}"/>
  </div>
  <div class="s-6 card-right">
    <div class="information">
      <p><strong>{{education.school}}</strong></p>
      <p>{{education.description}}</p>
      <p>{{education.age}}</p>
    </div>
  </div>
</div>
